<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
</head>
<body>
 
            <form class="form-wrapper cf">
                    <input class="find" type="text" placeholder="Search here..." required>
                    <button class="find-button" type="submit">Search</button>
                </form>
<div class="container">
      
    <div class="weather">
          
            <h2>Karachi, Pakistan</h2>
            <h1><img src="images/icons/icon-1.svg" alt="" width="90"> 31</h1>
            <h3>Thursday</h3>
            <div class="add-icons">
                <span><img src="images/icon-umberella.png" alt=""> 20%</span>
                <span><img src="images/icon-wind.png" alt=""> 18km/h</span>
                <span><img src="images/icon-compass.png" alt=""> East</span>
        </div>
    </div>
    <div class="weekly-weather black">
        <div class="weather-child">
                <div class="week-day g-color"><p class="days">Friday 11</p></div>
                <div class="week-content">
                    
            <h3>Fri 10</h3>
            <img src="images/icons/icon-3.svg" alt="" >
            <p class="temp">36 C°</p>
            <p class="icon">Sunny Weather</p>
     </div>
        </div>
        <div class="weather-child grey"> 
                <div class="week-day b-color"><p class="days">Saturday 12</p></div>
                <div class="week-content">
             <h3>Fri 10</h3>
             <img src="images/icons/icon-5.svg" alt="" >
            <p class="temp">35 C°</p>
            <p class="icon">Mostly Cloudy</p>
    </div>   </div>
        <div class="weather-child black">
                <div class="week-day g-color"><p class="days">Sunday 13</p></div>
                <div class="week-content">
                <h3>Fri 10</h3>
                <img src="images/icons/icon-12.svg" alt="" >
                <p class="temp">33 C°</p>
                <p class="icon">Stormy Weather</p>
     
</div>
        </div>
        <div class="weather-child grey">
                <div class="week-day b-color"><p class="days">Monday 14</p></div>
                <div class="week-content">
                <h3>Fri 10</h3>
                <img src="images/icons/icon-7.svg" alt="" >
                <p class="temp">28 C°</p>
                <p class="icon">Humid Weather</p>
     
            </div>
        </div>
        <div class="weather-child black">
                <div class="week-day g-color"><p class="days">Tuesday 15</p></div>
                <div class="week-content">
                <h3>Fri 10</h3>
                <img src="images/icons/icon-13.svg" alt="" >
                <p class="temp">32 C°</p>
                <p class="icon">Snow storms</p>
                
            </div>
        </div>                                
    </div>
</div>    

</body>
</html>
